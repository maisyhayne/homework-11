<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Note Taker</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous">
      <link rel="stylesheet" href="../public/assets/css/styles.css">
</head>

<body>
      
      <!-- NAV BAR -->
      <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Note Taker
            </a>
            <div class="icons">
                  <i class="fas fa-save text-light save-note"></i>
                  <i class="fas fa-pen text-light new-note"></i>
            </div>
      </nav>
      
      <!-- MAIN CONTAINER -->
      <div class="container-fluid">
            
            <!-- ROW WITH NOTE LIST AND NOTE CONTENT -->
            <div class="row">
                  
                  <!-- LIST OF NOTES -->
                  <div class="col-4 list-container">
                        <!--  -->
                        <div class="card">
                              <ul class="list-group">
                                    
                              </ul>
                        </div>
                  </div>
                  
                  <!-- NOTE TITLE AND BODY -->
                  <div class="col-8">
                        
                        <!-- NOTE TITLE -->
                        <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
                        
                        <!-- NOTE BODY -->
                        <textarea class="note-textarea" placeholder="Note Text"></textarea>
                  </div>

            </div>
      </div>
      
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <script src="/assets/js/index.js"></script>
</body>

</html>
